<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Anagrafica Utenti</title>
</head>
<body>
    <h3>Gestione Anagrafica Utenti</h3>
    <form action="process.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" required><br>

        <label for="cognome">Cognome :</label>
        <input type="text" name="cognome" pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s']+" required><br>

        <label for="dataNascita">Data di Nascita (obbligatorio):</label>
        <input type="date" name="dataNascita" required><br>

        <label for="codiceFiscale">Codice Fiscale (opzionale):</label>
        <input type="text" name="codiceFiscale"><br>

        <label for="cellulare">Cellulare:</label>
        <input type="tel" name="cellulare" pattern="\d{10}"><br>

        <label for="indirizzo">Indirizzo (via/piazza, cap, comune, provincia):</label><br>
        <input type="text" name="via" placeholder="Via/Piazza" required><br>
        <input type="text" name="cap" pattern="\d{5}" placeholder="CAP" required><br>
        <input type="text" name="comune" required placeholder="Comune"><br>
        <input type="text" name="provincia" required placeholder="Provincia"><br>

        <label for="email">Email (obbligatoria):</label>
        <input type="email" name="email" required><br>


        <label for="password">Password (maiuscola, numero, minimo 8 caratteri, carattere speciale):</label>
        <input type="password" name="password" pattern="(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" required><br>

        <input type="submit" value="Invia">
    </form>
</body>
</html>
